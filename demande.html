
<!doctype html>
<html>
<head>
<title>Formulaire de demande</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" style="text/css" href="CoVoisin.css" />
</head>

<body>

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Titre</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" width="60px">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
      <div class="form-group col-md-4">
      <label for="inputState">Catégorie</label>
      <select id="inputState" class="form-control">
        <option>Service</option>
        <option>Compétences</option>
        <option>Prêts</option>
        <option>Dons</option>
      </select>
    </div>
    <div class="form-group">
    <label for="exampleInputEmail1">Demandeur</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" width="60px">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Nombre de points</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" width="60px">
  </div>
  <button type="submit" class="btn btn-primary">Envoyer</button>
</form>

</body>

</html>
